paths:
  /api/reports:
    post:
      tags:
        - Reports
      summary: Create a new report
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReportInput"
      responses:
        "201":
          description: Report created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Report"
        "400":
          description: Invalid input
        "500":
          description: Server error

  /admin/reports:
    get:
      tags:
        - Reports
      summary: Get all reports
      responses:
        "200":
          description: List of all reports
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Report"
        "500":
          description: Server error

  /admin/reports/{id}:
    get:
      tags:
        - Reports
      summary: Get report by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Report found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Report"
        "404":
          description: Report not found
        "500":
          description: Server error

    put:
      tags:
        - Reports
      summary: Update report status
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  example: resolved
      responses:
        "200":
          description: Report status updated
        "404":
          description: Report not found
        "500":
          description: Server error

    delete:
      tags:
        - Reports
      summary: Delete a report
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Report deleted
        "404":
          description: Report not found
        "500":
          description: Server error

components:
  schemas:
    Report:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        location:
          type: object
          example: { "latitude": 59.3293, "longitude": 18.0686 }
        time:
          type: string
          format: date-time
        cause:
          type: string
        message:
          type: string
        status:
          type: string

    ReportInput:
      type: object
      required:
        - location
        - cause
        - message
        - status
      properties:
        user_id:
          type: integer
        location:
          type: object
          required:
            - latitude
            - longitude
          properties:
            latitude:
              type: number
              example: 59.3293
            longitude:
              type: number
              example: 18.0686
        cause:
          type: string
        message:
          type: string
        status:
          type: string
